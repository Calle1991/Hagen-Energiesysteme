<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladestation - Fragebogen</title>



    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Material Design-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <img id="img" src="../img/logo.png" alt="">
        </div>
    </div>

    <!--HEADER-->
    <div class="container">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <h1>Kontaktdaten</h1>
            <p>Damit wir dich erreichen können benötigen wir deine Kontaktdaten</p>
        </div>
    </div>


    <!--FRAGE1-->
    <div class="container">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="input-group col-md-4">
                <span class="input-group-text">Name*</span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <br>

    <!--FRAGE2-->
    <div class="container">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="input-group col-md-4">
                <span class="input-group-text">Email*</span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <br>
    <!--FRAGE3-->
    <div class="container">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="input-group col-md-4">
                <span class="input-group-text">Telefon</span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <br>
    <!--FRAGE4-->
    <div class="container">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="input-group col-md-4">
                <span class="input-group-text">Straße</span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <br>

    <!--FRAGE5-->
    <div class="container">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="input-group col-md-4">
                <span class="input-group-text">Ort</span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <!--Datenschutz-->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="row col-lg-4">
                <div class="col-lg-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDatenschutz">
                      </div>
                </div>
                <div class="col-lg-10">
                    <p class="normalText">Ich habe die Datenschutzerklärung zur Kenntnis genommen. Ich stimme zu, dass meine Angaben und Daten zur Beantwortung meiner Anfrage elektronisch erhoben und gespeichert werden.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <button id="toTheThird" type="button" class="btn btn-primary btn-lg">Weiter</button>
        </div>
    </div>


    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous">
    </script>

    <script src="./main.js"></script>


</body>

</html>
