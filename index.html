<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>

    <div class="imgcontainer container-fluid vh-100 d-flex flex-column justify-content-center align-items-center" data-aos="fade"  data-aos-delay="300">
        <div class="row subtext">
            <p>Bitte WÃ¤hlen Sie aus:</p>
        </div>
        <div class="container d-flex justify-content-center align-items-center flex-row">
            <div class="col-lg-4 d-flex justify-content-center align-items-center">
                <img class="img1 img-fluid gotoLeft" src="./img/auswahl/Sonne.png" alt="">
                <img class="img2 img-fluid gotoRight" src="./img/auswahl/Blatt.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12-lg d-flex justify-content-center header">
                    <img class="headerimg" src="./img/auswahl/Schriftzug.png" alt="">
                </div>
            </div>
        </div>
        <div class="container buttonArea">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6 col-md-12 schaltflaeche d-flex justify-content-center align-items-center" data-aos="fade-up"  data-aos-delay="500">
                    <p id="left">SONNENENERGIE</p>
                </div>
                <div class="col-lg-6 col-md-12 schaltflaeche right d-flex justify-content-center align-items-center" data-aos="fade-up" data-aos-offset="-500" data-aos- data-aos-delay="500">
                    <p id="right">LADESTATION</p>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/anime.min.js"></script>

    <script>

  AOS.init();



        var animateLeft = anime.timeline({
            targets: '.img1',
            translateX: -500,
            autoplay: false,
            opacity: '0',
            duration: 1000,
            easing: 'easeInOutExpo',
            complete: function (anim) {
                window.location.href = "/pages/ladestation/";;
            }

        }).add({
            targets: '.img2',
            translateX: -20,
        });

        var animateRight = anime.timeline({
            targets: '.img2',
            translateX: +500,
            autoplay: false,
            opacity: '0',
            duration: 1000,
            easing: 'easeInOutExpo',
            complete: function (anim) {
                window.location.href = "/pages/sonnenenergie/";;
            }
        }).add({
            targets: '.img1',
            translateX: +20,
        });;

        document.querySelector('#left').onclick = animateRight.play;
        document.querySelector('#right').onclick = animateLeft.play;
    </script>
