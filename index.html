<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hagen Energiesysteme</title>


    <!-- Favicons================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>


    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="auswahl.css">

</head>

<body>

    <div class="imgcontainer container-fluid vh-100 d-flex flex-column justify-content-center align-items-center"
        data-aos="fade" data-aos-delay="300">
        <div class="row subtext">
            <p>Bitte wählen Sie aus:</p>
        </div>
        <div class="container d-flex justify-content-center align-items-center flex-row">
            <div class="col-lg-4 d-flex justify-content-center align-items-center">
                <img class="img1 img-fluid gotoLeft" src="img/auswahl/Sonne.png" alt="">
                <img class="img2 img-fluid gotoRight" src="img/auswahl/Blatt.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12-lg d-flex justify-content-center header">
                    <img class="headerimg" src="img/auswahl/Schriftzug.png" alt="">
                </div>
            </div>
        </div>
        <div class="container buttonArea">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6 col-md-12 schaltflaeche d-flex justify-content-center align-items-center"
                    data-aos="fade-up" data-aos-delay="500">
                    <p id="left">SONNENENERGIE</p>
                </div>
                <div class="col-lg-6 col-md-12 schaltflaeche right d-flex justify-content-center align-items-center"
                    data-aos="fade-up" data-aos-offset="-500" data-aos- data-aos-delay="500">
                    <p id="right">LADESTATION</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Section -->
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="footerText col-lg-12 d-flex flex-row justify-content-center">
                    <p><a href="/pages/impressum.html">Impressum</a></p>
                    <p><a href="/pages/datenschutz.html">Datenschutzerklärung</a></p>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <p>&copy; 2020 Hagen GmbH</p>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/anime.min.js"></script>

    <script>

        AOS.init();



        var animateLeft = anime.timeline({
            targets: '.img1',
            translateX: -500,
            autoplay: false,
            opacity: '0',
            duration: 1000,
            easing: 'easeInOutExpo',
            complete: function (anim) {
                window.location.href = "/pages/ladestation/";;
            }

        }).add({
            targets: '.img2',
            translateX: -20,
        });

        var animateRight = anime.timeline({
            targets: '.img2',
            translateX: +500,
            autoplay: false,
            opacity: '0',
            duration: 1000,
            easing: 'easeInOutExpo',
            complete: function (anim) {
                window.location.href = "/pages/sonnenenergie/";;
            }
        }).add({
            targets: '.img1',
            translateX: +20,
        });;

        document.querySelector('#left').onclick = animateRight.play;
        document.querySelector('#right').onclick = animateLeft.play;
    </script>

</body>

</html>
